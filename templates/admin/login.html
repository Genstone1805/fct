<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - First Class Transfer Admin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 420px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #1a1a2e;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .logo p {
        color: #666;
        font-size: 0.9rem;
        margin-top: 5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .alert {
        padding: 14px 18px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
        font-size: 0.95rem;
      }

      .alert.show {
        display: block;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .links {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .links a {
        color: #667eea;
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.3s ease;
      }

      .links a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #fff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .password-toggle {
        position: relative;
      }

      .password-toggle input {
        padding-right: 50px;
      }

      .toggle-btn {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        font-size: 0.85rem;
      }

      .toggle-btn:hover {
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>First Class Transfer</h1>
        <p>Admin Portal</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-toggle">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
              autocomplete="current-password"
            />
            <button type="button" class="toggle-btn" onclick="togglePassword()">
              Show
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Sign In
        </button>
      </form>

      <div class="links">
        <a href="/password-reset/">Forgot your password?</a>
      </div>
    </div>

    <script>
      const API_BASE = "/account";

      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleBtn = document.querySelector(".toggle-btn");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleBtn.textContent = "Hide";
        } else {
          passwordInput.type = "password";
          toggleBtn.textContent = "Show";
        }
      }

      function showAlert(message, isSuccess) {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert show ${isSuccess ? "alert-success" : "alert-error"}`;
      }

      function setLoading(isLoading) {
        const btn = document.getElementById("submit-btn");
        if (isLoading) {
          btn.disabled = true;
          btn.innerHTML = '<span class="loading"></span>Signing in...';
        } else {
          btn.disabled = false;
          btn.textContent = "Sign In";
        }
      }

      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          setLoading(true);

          const data = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          };

          try {
            const response = await fetch(`${API_BASE}/login/`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
              // Store tokens in localStorage
              localStorage.setItem("accessToken", result.tokens.access);
              localStorage.setItem("refreshToken", result.tokens.refresh);
              localStorage.setItem(
                "userPermissions",
                JSON.stringify(result.permissions),
              );

              showAlert("Login successful! Redirecting...", true);

              // Redirect to dashboard
              setTimeout(() => {
                window.location.href = "/manage/";
              }, 1000);
            } else {
              showAlert(
                result.error || "Login failed. Please try again.",
                false,
              );
            }
          } catch (error) {
            showAlert("Network error. Please try again.", false);
          }

          setLoading(false);
        });

      // Check if already logged in
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("accessToken");
        if (token) {
          // Optionally redirect if already logged in
          // window.location.href = '/manage/';
        }
      });
    </script>
  </body>
</html>
