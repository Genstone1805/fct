<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - First Class Transfer Admin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .reset-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 420px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #1a1a2e;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .logo p {
        color: #666;
        font-size: 0.9rem;
        margin-top: 5px;
      }

      .step-indicator {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 30px;
      }

      .step {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.9rem;
        background: #e0e0e0;
        color: #666;
        transition: all 0.3s ease;
      }

      .step.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .step.completed {
        background: #28a745;
        color: white;
      }

      .step-line {
        width: 50px;
        height: 3px;
        background: #e0e0e0;
        align-self: center;
        transition: background 0.3s ease;
      }

      .step-line.active {
        background: #667eea;
      }

      .form-section {
        display: none;
      }

      .form-section.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .form-group .hint {
        font-size: 0.85rem;
        color: #666;
        margin-top: 6px;
      }

      .code-input {
        text-align: center;
        font-size: 1.5rem;
        letter-spacing: 8px;
        font-weight: 600;
      }

      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 10px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: transparent;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #f8f9fa;
      }

      .alert {
        padding: 14px 18px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
        font-size: 0.95rem;
      }

      .alert.show {
        display: block;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert-info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .links {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .links a {
        color: #667eea;
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.3s ease;
      }

      .links a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #fff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 2.5rem;
        color: white;
      }

      .success-message {
        text-align: center;
      }

      .success-message h2 {
        color: #1a1a2e;
        margin-bottom: 10px;
      }

      .success-message p {
        color: #666;
        margin-bottom: 25px;
      }

      .resend-link {
        text-align: center;
        margin-top: 15px;
      }

      .resend-link button {
        background: none;
        border: none;
        color: #667eea;
        cursor: pointer;
        font-size: 0.9rem;
        text-decoration: underline;
      }

      .resend-link button:disabled {
        color: #999;
        cursor: not-allowed;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <div class="logo">
        <h1>First Class Transfer</h1>
        <p>Password Reset</p>
      </div>

      <div class="step-indicator">
        <div class="step active" id="step1-indicator">1</div>
        <div class="step-line" id="step-line"></div>
        <div class="step" id="step2-indicator">2</div>
      </div>

      <div id="alert" class="alert"></div>

      <!-- Step 1: Request Code -->
      <div id="step1" class="form-section active">
        <form id="request-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your registered email"
              autocomplete="email"
            />
            <p class="hint">
              We'll send a 6-digit verification code to this email.
            </p>
          </div>

          <button type="submit" class="btn btn-primary" id="request-btn">
            Send Verification Code
          </button>
        </form>
      </div>

      <!-- Step 2: Verify Code -->
      <div id="step2" class="form-section">
        <form id="verify-form">
          <div class="form-group">
            <label for="code">Verification Code</label>
            <input
              type="text"
              id="code"
              name="code"
              required
              maxlength="6"
              class="code-input"
              placeholder="000000"
              autocomplete="one-time-code"
            />
            <p class="hint">
              Enter the 6-digit code sent to
              <strong id="email-display"></strong>
            </p>
          </div>

          <button type="submit" class="btn btn-primary" id="verify-btn">
            Verify & Reset Password
          </button>

          <div class="resend-link">
            <button type="button" id="resend-btn" onclick="resendCode()">
              Resend code
            </button>
          </div>
        </form>
      </div>

      <!-- Success Message -->
      <div id="success" class="form-section">
        <div class="success-message">
          <div class="success-icon">&#10003;</div>
          <h2>Password Reset Successful!</h2>
          <p>
            Your new password has been sent to your email. Please check your
            inbox and use the new password to log in.
          </p>
          <a href="/template/login/" class="btn btn-primary">Go to Login</a>
        </div>
      </div>

      <div class="links">
        <a href="/template/login/">Back to Login</a>
      </div>
    </div>

    <script>
      const API_BASE = "/account";
      let userEmail = "";
      let resendCooldown = 0;

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert show alert-${type}`;

        if (type === "success") {
          setTimeout(() => {
            alert.classList.remove("show");
          }, 5000);
        }
      }

      function hideAlert() {
        document.getElementById("alert").classList.remove("show");
      }

      function setLoading(btnId, isLoading, text) {
        const btn = document.getElementById(btnId);
        if (isLoading) {
          btn.disabled = true;
          btn.innerHTML = `<span class="loading"></span>${text}`;
        } else {
          btn.disabled = false;
          btn.textContent = btn.dataset.originalText;
        }
      }

      function goToStep(step) {
        // Hide all sections
        document.querySelectorAll(".form-section").forEach((section) => {
          section.classList.remove("active");
        });

        // Show target section
        document.getElementById(step).classList.add("active");

        // Update indicators
        const step1 = document.getElementById("step1-indicator");
        const step2 = document.getElementById("step2-indicator");
        const line = document.getElementById("step-line");

        if (step === "step1") {
          step1.className = "step active";
          step2.className = "step";
          line.className = "step-line";
        } else if (step === "step2") {
          step1.className = "step completed";
          step2.className = "step active";
          line.className = "step-line active";
        } else if (step === "success") {
          step1.className = "step completed";
          step2.className = "step completed";
          line.className = "step-line active";
        }

        hideAlert();
      }

      async function resendCode() {
        if (resendCooldown > 0) return;

        const resendBtn = document.getElementById("resend-btn");
        resendBtn.disabled = true;

        try {
          const response = await fetch(`${API_BASE}/password-reset/request/`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: userEmail }),
          });

          if (response.ok) {
            showAlert("New verification code sent!", "success");
            startResendCooldown();
          } else {
            const result = await response.json();
            showAlert(result.error || "Failed to resend code.", "error");
            resendBtn.disabled = false;
          }
        } catch (error) {
          showAlert("Network error. Please try again.", "error");
          resendBtn.disabled = false;
        }
      }

      function startResendCooldown() {
        resendCooldown = 60;
        const resendBtn = document.getElementById("resend-btn");

        const interval = setInterval(() => {
          resendCooldown--;
          if (resendCooldown > 0) {
            resendBtn.textContent = `Resend code (${resendCooldown}s)`;
          } else {
            resendBtn.textContent = "Resend code";
            resendBtn.disabled = false;
            clearInterval(interval);
          }
        }, 1000);
      }

      // Store original button text
      document.querySelectorAll(".btn-primary").forEach((btn) => {
        btn.dataset.originalText = btn.textContent;
      });

      // Step 1: Request code
      document
        .getElementById("request-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          setLoading("request-btn", true, "Sending...");

          userEmail = document.getElementById("email").value;

          try {
            const response = await fetch(
              `${API_BASE}/password-reset/request/`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email: userEmail }),
              },
            );

            const result = await response.json();

            if (response.ok) {
              document.getElementById("email-display").textContent = userEmail;
              goToStep("step2");
              startResendCooldown();
              showAlert("Verification code sent! Check your email.", "success");
            } else {
              showAlert(
                result.error || "Failed to send verification code.",
                "error",
              );
            }
          } catch (error) {
            showAlert("Network error. Please try again.", "error");
          }

          setLoading("request-btn", false);
        });

      // Step 2: Verify code
      document
        .getElementById("verify-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          setLoading("verify-btn", true, "Verifying...");

          const code = document.getElementById("code").value;

          try {
            const response = await fetch(`${API_BASE}/password-reset/verify/`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email: userEmail, code: code }),
            });

            const result = await response.json();

            if (response.ok) {
              goToStep("success");
            } else {
              showAlert(
                result.error || "Invalid or expired verification code.",
                "error",
              );
            }
          } catch (error) {
            showAlert("Network error. Please try again.", "error");
          }

          setLoading("verify-btn", false);
        });

      // Auto-format code input
      document.getElementById("code").addEventListener("input", (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, "").slice(0, 6);
      });
    </script>
  </body>
</html>
