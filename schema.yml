              $ref: '#/components/schemas/PatchedDriver'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedDriver'
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDriver'
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
          description: ''
    delete:
      operationId: drivers_destroy
      description: |-
        ViewSet for CRUD operations on Driver model.
        Requires 'drivers' permission or admin access.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Driver.
        required: true
      tags:
      - drivers
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
