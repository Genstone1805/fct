  /drivers/:
    get:
      operationId: drivers_list
      description: |-
        ViewSet for CRUD operations on Driver model.
        Requires 'drivers' permission or admin access.
      tags:
      - drivers
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Driver'
          description: ''
    post:
      operationId: drivers_create
      description: |-
        ViewSet for CRUD operations on Driver model.
        Requires 'drivers' permission or admin access.
      tags:
      - drivers
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Driver'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Driver'
          application/json:
            schema:
              $ref: '#/components/schemas/Driver'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
          description: ''
  /drivers/{id}/:
    get:
      operationId: drivers_retrieve
      description: |-
        ViewSet for CRUD operations on Driver model.
        Requires 'drivers' permission or admin access.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Driver.
        required: true
      tags:
      - drivers
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
          description: ''
    put:
      operationId: drivers_update
      description: |-
        ViewSet for CRUD operations on Driver model.
        Requires 'drivers' permission or admin access.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Driver.
        required: true
      tags:
      - drivers
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Driver'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Driver'
          application/json:
