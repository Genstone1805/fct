            schema:
              $ref: '#/components/schemas/CreateRouteFAQ'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateRouteFAQ'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRouteFAQ'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRouteFAQ'
          description: ''
  /control/routes/:
