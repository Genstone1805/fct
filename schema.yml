          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreateRoute'
          description: ''
  /control/routes/create/:
    post:
      operationId: control_routes_create_create
      description: Create a new route detail with optional nested vehicle options
        and FAQs.
      tags:
      - control
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateRoute'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateRoute'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRoute'
