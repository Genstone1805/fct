components:
  schemas:
    BookingCreate:
      type: object
      properties:
        route:
          type: integer
        vehicle:
          type: integer
        payment_type:
          $ref: '#/components/schemas/PaymentTypeEnum'
        trip_type:
          $ref: '#/components/schemas/TripTypeEnum'
        pickup_date:
          type: string
          format: date
        pickup_time:
          type: string
          format: time
        time_period:
          $ref: '#/components/schemas/TimePeriodEnum'
        return_date:
          type: string
          format: date
          nullable: true
        return_time:
          type: string
          format: time
          nullable: true
        transfer_information:
          $ref: '#/components/schemas/TransferInformation'
        passenger_information:
          $ref: '#/components/schemas/PassengerDetail'
      required:
      - passenger_information
      - payment_type
      - pickup_date
      - pickup_time
      - route
      - time_period
      - transfer_information
      - trip_type
      - vehicle
    CreateRoute:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        booking_route_id:
          type: string
          readOnly: true
          nullable: true
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        from_location:
          type: string
          title: From
          maxLength: 200
        to_location:
          type: string
          title: To
          maxLength: 200
        meta_title:
          type: string
          maxLength: 200
        meta_description:
          type: string
        hero_title:
          type: string
          maxLength: 300
        sub_headline:
          type: string
          maxLength: 500
        body:
          type: string
        distance:
          type: string
          maxLength: 50
        time:
          type: string
          maxLength: 50
        sedan_price:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        van_price:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        what_makes_better: {}
        whats_included: {}
        destination_highlights: {}
        ideal_for: {}
        image:
          type: string
          format: uri
        book_cta_label:
          type: string
          maxLength: 100
        book_cta_support:
          type: string
          maxLength: 200
      required:
      - body
      - book_cta_label
      - book_cta_support
      - booking_route_id
      - distance
      - from_location
      - hero_title
      - id
      - image
      - meta_description
      - meta_title
      - sedan_price
      - slug
      - sub_headline
      - time
      - to_location
      - van_price
    CreateRouteFAQ:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        route:
          type: integer
        question:
          type: string
          maxLength: 500
        answer:
          type: string
      required:
      - answer
      - id
      - question
      - route
    CreateVehicle:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        route:
          type: integer
        vehicle_type:
          $ref: '#/components/schemas/VehicleTypeEnum'
        max_passengers:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        ideal_for:
          type: string
          maxLength: 200
        fixed_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - fixed_price
      - id
      - ideal_for
      - max_passengers
      - route
      - vehicle_type
    Driver:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        full_name:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 254
        phone_number:
          type: string
          maxLength: 20
        license_number:
          type: string
          maxLength: 50
        profile_picture:
          type: string
          format: uri
        status:
          $ref: '#/components/schemas/StatusEnum'
        date_joined:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
      required:
      - date_joined
      - email
      - full_name
      - id
      - license_number
      - phone_number
    Login:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          writeOnly: true
      required:
      - email
      - password
    LuggageEnum:
      enum:
      - Hand luggage only
      - Medium (1–2 suitcases)
      - Large (3–4 suitcases)
      - Extra large (5+ suitcases)
      type: string
      description: |-
        * `Hand luggage only` - Hand luggage only
        * `Medium (1–2 suitcases)` - Medium (1–2 suitcases)
        * `Large (3–4 suitcases)` - Large (3–4 suitcases)
        * `Extra large (5+ suitcases)` - Extra large (5+ suitcases)
    PassengerDetail:
      type: object
      properties:
        full_name:
          type: string
          maxLength: 50
        phone_number:
          type: string
          maxLength: 50
        email_address:
          type: string
          format: email
          maxLength: 30
        additional_information:
          type: string
          nullable: true
      required:
      - email_address
      - full_name
      - phone_number
    PatchedDriver:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        full_name:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 254
        phone_number:
          type: string
          maxLength: 20
        license_number:
          type: string
          maxLength: 50
        profile_picture:
          type: string
          format: uri
        status:
          $ref: '#/components/schemas/StatusEnum'
        date_joined:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
    PaymentTypeEnum:
      enum:
      - Pending
      - Processing
      - Completed
      type: string
      description: |-
        * `Pending` - Pending
        * `Processing` - Processing
        * `Completed` - Completed
    PermissionsEnum:
      enum:
      - booking
      - drivers
      - routes
      - adminUsers
      type: string
      description: |-
        * `booking` - booking
        * `drivers` - drivers
        * `routes` - routes
        * `adminUsers` - adminUsers
    RequestPasswordReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    RouteList:
      type: object
      properties:
        booking_route_id:
          type: string
          readOnly: true
          nullable: true
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        from_location:
          type: string
          title: From
          maxLength: 200
        to_location:
          type: string
          title: To
          maxLength: 200
        meta_title:
          type: string
          maxLength: 200
        meta_description:
          type: string
        hero_title:
          type: string
          maxLength: 300
        sub_headline:
          type: string
          maxLength: 500
        body:
          type: string
        distance:
          type: string
          maxLength: 50
        time:
          type: string
          maxLength: 50
        sedan_price:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        van_price:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        what_makes_better: {}
        whats_included: {}
        destination_highlights: {}
        ideal_for: {}
        vehicle_options:
          type: string
          readOnly: true
        faq:
          type: string
          readOnly: true
        image:
          type: string
          format: uri
        book_cta_label:
          type: string
          maxLength: 100
        book_cta_support:
          type: string
          maxLength: 200
      required:
      - body
      - book_cta_label
      - book_cta_support
      - booking_route_id
      - distance
      - faq
      - from_location
      - hero_title
      - image
      - meta_description
      - meta_title
      - sedan_price
      - slug
      - sub_headline
      - time
      - to_location
      - van_price
      - vehicle_options
    SignUp:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
        phone_number:
          type: string
          nullable: true
          maxLength: 128
        dp:
          type: string
          format: uri
        full_name:
          type: string
          maxLength: 80
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/PermissionsEnum'
      required:
      - email
    StatusEnum:
      enum:
      - Available
      - On Trip
      - Off Duty
      type: string
      description: |-
        * `Available` - Available
        * `On Trip` - On Trip
        * `Off Duty` - Off Duty
    TimePeriodEnum:
      enum:
      - Day Tariff
      - Night Tariff
      type: string
      description: |-
        * `Day Tariff` - Day Tariff
        * `Night Tariff` - Night Tariff
    TransferInformation:
      type: object
      properties:
        flight_number:
          type: string
          maxLength: 50
        adults:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        children:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
        luggage:
          $ref: '#/components/schemas/LuggageEnum'
      required:
      - flight_number
      - luggage
    TripTypeEnum:
      enum:
      - One Way
      - Return
      type: string
      description: |-
        * `One Way` - One Way
        * `Return` - Return
    UserProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        phone_number:
          type: string
          nullable: true
          maxLength: 128
        dp:
          type: string
          format: uri
        full_name:
          type: string
          maxLength: 80
        date_joined:
          type: string
          format: date-time
          readOnly: true
        user_permissions: {}
        is_staff:
          type: boolean
      required:
      - date_joined
      - email
      - id
    VehicleTypeEnum:
      enum:
      - Standard Car
      - Minivan
      type: string
      description: |-
        * `Standard Car` - Standard Car
        * `Minivan` - Minivan
    VerifyResetCode:
      type: object
      properties:
        email:
          type: string
          format: email
        code:
          type: string
          maxLength: 6
      required:
      - code
      - email
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
