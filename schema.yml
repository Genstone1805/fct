openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/admin/faq/create/:
    post:
      operationId: api_admin_faq_create_create
      description: Create a new FAQ for a route.
      tags:
      - api
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateRouteFAQ'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateRouteFAQ'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRouteFAQ'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRouteFAQ'
          description: ''
  /api/admin/routes/:
    get:
      operationId: api_admin_routes_list
      description: List all routes for dropdown selection.
      tags:
      - api
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreateRoute'
          description: ''
  /api/admin/routes/create/:
    post:
      operationId: api_admin_routes_create_create
      description: Create a new route detail with optional nested vehicle options
        and FAQs.
      tags:
      - api
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateRoute'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateRoute'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRoute'
          description: ''
  /api/admin/vehicle-options/create/:
    post:
      operationId: api_admin_vehicle_options_create_create
      description: Create a new vehicle option for a route.
      tags:
      - api
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateVehicle'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateVehicle'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVehicle'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateVehicle'
          description: ''
  /booking/create/:
    post:
      operationId: booking_create_create
      tags:
      - booking
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BookingCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BookingCreate'
          application/json:
            schema:
              $ref: '#/components/schemas/BookingCreate'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingCreate'
          description: ''
