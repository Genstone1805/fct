services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - "1805:1805"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DEBUG=1
    command: python manage.py runserver 0.0.0.0:1805

  web-prod:
    build: .
    restart: unless-stopped
    ports:
      - "1805:1805"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DEBUG=0
    command: gunicorn --bind 0.0.0.0:1805 fct.wsgi:application
    profiles:
      - prod

volumes:
  static_volume:
  media_volume:
